<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/bootstrap/css/bootstrap.css">
</head>

<body>

    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nama Lengkap</label>
            <input type="email" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Alamat Rumah</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlFile1">Foto Profile</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Alamat email</label>
            <input type="email" class="form-control" placeholder="Alamat email">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">kata Sandi</label>
            <input type="password" class="form-control" placeholder="kata Sandi">
        </div>

        <label style="font-weight: bold;">Jenis Kendaraan anda :</label>
        <div class="form-check form-check-inline">

            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Motor</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Mobil</label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>


    </form>

</body>

</html>
