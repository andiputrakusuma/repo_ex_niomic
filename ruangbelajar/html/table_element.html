<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tabel element</title>
</head>
<body>

<table border="1" rules="none">
	<caption>table 1.1</caption>
	<!-- terdapat 3 value pada atribut rules -->
	<!-- 1. Rows = Membuat garis pada baris saja
		 2. cols = Membuat garis pada colom saja
		 3. all	= Membuat garis tipis pada baris dan colom
		 4. None = hanya kotak tidak ada garis bari dan kolom
	 -->
	<tr>
		<th>no</th>
		<th>nama makanan</th>
	</tr>
	<tr>
		<td>1</td>
		<td>Soto Makasar</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Nasi Goreng</td>
	</tr>
</table>
<br><br>
<table border="1" cellspacing="3">
	<!-- terdapat atribut cellspacing -->
	<!-- Untuk memberikan jarak antar 1 cell/kotak dengan sel lainnya-->
	<tr>
		
		<th colspan="2">nama makanan</th>
	</tr>
	<tr>
		<td>1</td>
		<td>Soto Makasar</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Nasi Goreng</td>
	</tr>
</table>
<br><br>
<table border="1" cellpadding="10">
	<!-- terdapat atribut cellpadding -->
	<!-- Untuk memberikan jarak antara text di dalam sel dengan garis bordernya-->
	<tr>
		<th>no</th>
		<th>nama makanan</th>
	</tr>
	<tr>
		<td>1</td>
		<td>Soto Makasar</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Nasi Goreng</td>
	</tr>
</table>
<br><br>
<table border="1" cellspacing="5">
	<!-- terdapat atribut cellspacing -->
	<!-- Untuk memberikan jarak antar 1 cell/kotak dengan sel lainnya-->
	<tr>
		<th>no</th>
		<th>nama makanan</th>
	</tr>
	<tr>
		<td>1</td>
		<td>Soto Makasar</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Nasi Goreng</td>
	</tr>
</table>

	
</body>
</html>
